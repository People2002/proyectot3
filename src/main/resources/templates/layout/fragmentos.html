<!DOCTYPE html>
<html lang="es">
    <head th:fragment = "cabecera">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Diagnostico & Salud</title>
        <link rel="icon" type="image/icon" th:href="@{/assets/logoicono.ico}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment = "barra">
                <div class="container px-5 ">
                    <div class="logo">
                        <a class="navbar-brand" href="/">
                            <img th:src="@{/assets/logo-empresa.png}" al="logo de la empresa">
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-5 mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/nosotros/}">Nosotros</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/preguntas/}">Preguntas</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Servicios</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                                    <li><a class="dropdown-item" th:href="@{/servicios/examenMedico}">Examen Médico Brevete</a></li>
                                    <li><a class="dropdown-item" th:href="@{/servicios/rayosx}">Rayos X</a></li>
                                </ul>
                            </li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/login/}">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <p th:fragment = "agendar"><a class="btn btn-lg btn-primary" th:href = "@{/servicios/rayosx/agendar}">Agendar cita</a></p>

            <p th:fragment = "agendar2"><a class="btn btn-lg btn-primary" th:href = "@{/servicios/examenMedico/agendar}">Agendar cita</a></p>
              
            <div class="col-lg-4 mb-5" th:fragment = 'atencion'>
                <div class="card h-100 shadow border-0">
                    <div class="card-body p-4">
                        <div class="features-icons-icon d-flex py-4"><svg class="m-auto text-primary bi bi-calendar2-week" xmlns="http://www.w3.org/2000/svg" width="4rem" height="4rem" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
                        <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4zM11 7.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                        </svg></div>
                        <h3>Atención:</h3>
                        <p class="lead mb-0"></p>
                        <li>Lunes - Viernes: 9:00 pm - 6:00 pm</li>
                        <li>Sábado: 9:00 pm - 1:00 pm</li>
                    </div>
                </div>
            </div>
            <section class="py-5 bg-light" th:fragment = "contacto">
                <div class="container px-5 my-5">
                    <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
                </div>
            </section>
        </main>
        
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto" th:fragment = "piepagina">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Diagnostico&Salud</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
    
        <div th:fragment = "librerias">
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script th:src="@{/js/scripts.js}"></script>
            <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        </div>
    </body>
</html>
